<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amana Finance — Учёт договоров (Firebase)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAT6g-Y-ijCIe7lwm9AnZjl7OqvKlTJ1H8",
      authDomain: "amanafinance-13677.firebaseapp.com",
      projectId: "amanafinance-13677",
      storageBucket: "amanafinance-13677.firebasestorage.app",
      messagingSenderId: "292908107302",
      appId: "1:292908107302:web:9b8637140154516a43c8e7",
      measurementId: "G-3CPBN217K3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const contractsRef = collection(db, "contracts");

    const loginForm = document.getElementById('login');
    const appBlock = document.getElementById('app');
    const contractsContainer = document.getElementById('contracts');

    document.querySelector("button[onclick='login()']").addEventListener("click", () => {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === '1234') {
        loginForm.classList.add('hidden');
        appBlock.classList.remove('hidden');
        render();
      } else {
        document.getElementById('login-error').textContent = 'Неверные данные';
      }
    });

    document.getElementById("sort").addEventListener("change", render);
    document.getElementById("search").addEventListener("input", render);

    async function render() {
      const snapshot = await getDocs(contractsRef);
      const q = document.getElementById("search").value.toLowerCase();
      const sort = document.getElementById("sort").value;
      let list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      if (sort === 'recent') list.sort((a,b)=>b.timestamp - a.timestamp);
      else list.sort((a,b)=>a.timestamp - b.timestamp);

      list = list.filter(c => c.client.toLowerCase().includes(q) || c.phone.includes(q));
      contractsContainer.innerHTML = list.map(c => `
        <details>
          <summary>${c.client} — ${c.start}</summary>
          <div class="contract-body">
            <p><b>Телефон:</b> ${c.phone}</p>
            <p><b>Поручитель:</b> ${c.guarantor}</p>
            <p><b>Адрес:</b> ${c.address}</p>
            <p><b>Себестоимость:</b> ${c.cost} ₽</p>
            <p><b>Продажа:</b> ${c.price} ₽</p>
            <p><b>Первый взнос:</b> ${c.prepay} ₽</p>
            <p><b>Остаток:</b> ${c.price - c.prepay} ₽</p>
            <p><b>Связь:</b> <a href="https://wa.me/${c.phone.replace(/\D/g,'')}" target="_blank">WhatsApp</a></p>
            <button onclick="deleteContract('${c.id}')">Удалить</button>
          </div>
        </details>
      `).join("");
    }

    window.deleteContract = async function(id) {
      await deleteDoc(doc(db, "contracts", id));
      render();
    }

    document.querySelector("button[onclick='saveContract()']").addEventListener("click", async () => {
      const obj = {
        client: document.getElementById('client').value,
        phone: document.getElementById('phone').value,
        guarantor: document.getElementById('guarantor').value,
        address: document.getElementById('address').value,
        cost: +document.getElementById('cost').value,
        price: +document.getElementById('price').value,
        prepay: +document.getElementById('prepay').value,
        months: +document.getElementById('months').value,
        start: document.getElementById('start').value,
        timestamp: Date.now()
      };
      await addDoc(contractsRef, obj);
      document.getElementById('form-block').classList.add('hidden');
      render();
    });

    document.querySelector("button[onclick='showForm()']").addEventListener("click", () => {
      document.getElementById('form-block').classList.remove('hidden');
    });

    onSnapshot(contractsRef, () => render());
  </script>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .hidden { display: none; }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button { background: #95c11f; border: none; color: white; cursor: pointer; }
    button:hover { background: #7aa317; }
    .contract-body { background: white; padding: 1rem; border-radius: 6px; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h2>Вход</h2>
      <input id="username" placeholder="Логин">
      <input id="password" placeholder="Пароль" type="password">
      <button>Войти</button>
      <p id="login-error" style="color:red"></p>
    </div>

    <div id="app" class="hidden">
      <h1>Учёт договоров</h1>
      <div>
        <input id="search" placeholder="Поиск">
        <select id="sort">
          <option value="recent">Сначала новые</option>
          <option value="old">Сначала старые</option>
        </select>
        <button>+ Добавить</button>
        <button onclick="location.reload()">Обновить</button>
      </div>
      <div id="form-block" class="hidden">
        <input id="client" placeholder="ФИО клиента">
        <input id="phone" placeholder="Телефон клиента">
        <input id="guarantor" placeholder="Телефон поручителя">
        <input id="address" placeholder="Адрес">
        <input id="cost" placeholder="Себестоимость">
        <input id="price" placeholder="Цена продажи">
        <input id="prepay" placeholder="Первый взнос">
        <input id="months" placeholder="Срок (мес)">
        <input id="start" type="date">
        <button>Сохранить</button>
      </div>
      <div id="contracts"></div>
    </div>
  </div>
</body>
</html>
